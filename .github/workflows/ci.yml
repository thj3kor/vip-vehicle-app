name: CI workflow
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    uses: eclipse-velocitas/devenv-github-workflows/.github/workflows/python-app-unit-test.yml@lightweight-integration
    with:
      selfCommitRef: lightweight-integration

  build-container-image:
    uses: eclipse-velocitas/devenv-github-workflows/.github/workflows/app-build-docker-image.yml@lightweight-integration
    with:
      platform: amd64
      appExecutionPlatforms: linux/amd64, linux/arm64
      appName: MyVehicleApp
      appDockerfilePath: ./app/Dockerfile
      language: python

  run-integration-tests:
    needs: [build-container-image]
    uses: eclipse-velocitas/devenv-github-workflows/.github/workflows/python-app-integration-test.yml@lightweight-integration
    with:
      appName: MyVehicleApp
