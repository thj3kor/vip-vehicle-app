apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.imageVehicleApp.name}}
  labels:
    app: {{.Values.imageVehicleApp.name}}
spec:
  selector:
    matchLabels:
      app: {{.Values.imageVehicleApp.name}}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "false"
        dapr.io/app-id: "{{.Values.imageVehicleApp.daprAppid}}"
        dapr.io/app-port: "{{.Values.imageVehicleApp.daprPort}}"
        dapr.io/log-level: "debug"
        dapr.io/config: "config"
        dapr.io/app-protocol: "grpc"
      labels:
        app: {{.Values.imageVehicleApp.name}}
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{.Values.imageVehicleApp.name}}
          image: "{{ .Values.imageVehicleApp.repository }}:{{ .Values.imageVehicleApp.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.imageVehicleApp.pullPolicy }}
          env:
            - name: SDV_MIDDLEWARE_TYPE
              value: "native"
            - name: SDV_VEHICLEDATABROKER_ADDRESS
              value: "{{.Values.imageVehicleDataBroker.name}}-nodeport:{{.Values.imageVehicleDataBroker.daprAppPort}}"
            - name: SDV_SEATSERVICE_ADDRESS
              value: "{{.Values.imageSeatService.name}}-nodeport:{{.Values.imageSeatService.daprAppPort}}"
            - name: SDV_MQTT_ADDRESS
              value: "mqtt://{{.Values.imageMosquitto.name}}:{{.Values.imageMosquitto.port}}"
